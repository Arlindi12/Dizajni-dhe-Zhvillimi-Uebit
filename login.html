<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Login | BookNest</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/validation.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container me animacion slow-motion */
    .container {
      display: flex;
      width: 900px;
      max-width: 95%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow: hidden;

      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.5s ease forwards;
    }

    /* Left-side foto me efekt fade-in */
    .left-side {
      flex: 1;
      background: url('images/Photo1.jpg') center/cover no-repeat;

      opacity: 0;
      transform: translateX(-30px);
      animation: fadeInLeft 1.5s ease forwards;
      animation-delay: 0.3s;
    }

    /* Right-side form me efekt fade-in dhe lëvizje nga poshtë */
    .right-side {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-side h2 {
      color: #2980b9;
      margin-bottom: 30px;
      text-align: center;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    form label, form input, form button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    /* Delay për secilin element të formës për efekt “one by one” */
    form label:nth-of-type(1) { animation-delay: 0.7s; }
    form input:nth-of-type(1) { animation-delay: 0.9s; }
    form label:nth-of-type(2) { animation-delay: 1.1s; }
    form input:nth-of-type(2) { animation-delay: 1.3s; }
    form button { animation-delay: 1.5s; }

    form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1c5980;
    }

    .link {
      text-align: center;
      margin-top: 15px;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.7s;
    }

    .link a {
      color: #2980b9;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Responsive për celular */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-side {
        height: 200px;
      }
    }

    /* Keyframes për animacione */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-side"></div>
  <div class="right-side">
    <h2>Hyrja në BookNest</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="loginEmail" placeholder="Shkruaj email-in" required>

      <label>Password:</label>
      <input type="password" id="loginPassword" placeholder="Shkruaj fjalëkalimin" required>

      <button type="submit">Login</button>

      <div class="link">
        Nuk ke llogari? <a href="register.html">Regjistrohu këtu</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
