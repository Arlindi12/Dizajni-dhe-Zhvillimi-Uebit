<footer>

<script>
// Objekt me të gjithë librat (emrat unik, foto, autor, çmim, përshkrim)
const books = [
    {id:"zonja-bovary", title:"Zonja Bovary", author:"Gustave Flaubert", price:"10€", description:"Një roman klasik mbi jetën dhe dashurinë.", img:"images/zonja-bovari.jpg"},
    {id:"pertej-hijes", title:"Përtej Hijes", author:"Jane Doe", price:"12€", description:"Një roman modern i shumë lexuar.", img:"images/Photo2.jpg"},
    {id:"gjarperinjte", title:"Gjarpërinjtë dhe Gëzofi", author:"John Smith", price:"8€", description:"Historia e një qyteti të vjetër.", img:"images/Gjarprinjte dhe Gzofi.jpg"},
    {id:"1984", title:"1984", author:"George Orwell", price:"15€", description:"Roman distopik klasik.", img:"images/Photo4.jpg"},
    {id:"brave-new-world", title:"Brave New World", author:"Aldous Huxley", price:"14€", description:"Një roman mbi një botë të ardhshme.", img:"images/BraveNewWorld.jpg"},
    {id:"hamleti", title:"Hamleti", author:"William Shakespeare", price:"11€", description:"Tragjedia klasike e Shakespeare.", img:"images/Hamleti.jpg"},
    {id:"makbethi", title:"Makbethi", author:"William Shakespeare", price:"11€", description:"Tragjedia e Makbethit.", img:"images/makbethi.jpg"},
    {id:"othello", title:"Othello", author:"William Shakespeare", price:"11€", description:"Tragjedia e Othellos.", img:"images/Othello.jpg"},
    {id:"uliksi", title:"Uliksi", author:"James Joyce", price:"13€", description:"Një roman modernist kompleks.", img:"images/Uliksi.jpg"},
    {id:"fleta-e-bardhe", title:"Lahuta e Malcis", author:"Gjergj Fishta", price:"90€", description:"Libër i shkurtër dhe interesant.", img:"images/LahutaEMalcis.jpg"},
    {id:"don-kihoti", title:"Don Kihoti", author:"Miguel de Cervantes", price:"12€", description:"Roman klasik spanjoll.", img:"images/DonKishoti.jpg"},
    {id:"triumfi-i-jetes", title:"Bageti e Bujqesi", author:"Naim Frasheri", price:"10€", description:"Një histori frymëzuese.", img:"images/BagetiEBujqesi.jpg"},
    {id:"kronika-e-nje-vdekjeje", title:"Kronika e një Vdekjeje të Parapara", author:"Gabriel Garcia Marquez", price:"13€", description:"Roman magjik realiste.", img:"images/kronike-e-nje-vdekjeje-te-paralajmeruar-gabriel-garsia-markez.jpg"},
    {id:"pertej-realitetit", title:"Mrizi i Zanave", author:"John Doe", price:"9€", description:"Një histori fantazie.", img:"images/MriziIZanave.jpg"},
    {id:"kapitulli-i-pare", title:"Histori e Skenderbeut", author:"Naim Frasheri", price:"8€", description:"Fillimi i një aventurë emocionuese.", img:"images/histori-e-skenderbeut-naim-frasheri.jpg"},
    {id:"labirinti-i-mendjes", title:"Labirinti i Mendjes", author:"John Smith", price:"12€", description:"Roman psikologjik.", img:"images/LabirintiIMnedjes.jpg"},
    {id:"tregime-te-shkurtra", title:"Tregime të Shkurtra", author:"Various", price:"10€", description:"Tregime të shkurtra për lexues të rinj.", img:"images/TregimeTeShkurta.jpg"},
    {id:"shpirti-i-librave", title:"Shpirti i Librave", author:"Jane Doe", price:"11€", description:"Një roman i bukur për dashurinë e leximit.", img:"images/ShpirtiILibravee.jpg"},
    {id:"horizontet-e-reja", title:"Horizontet e Reja", author:"John Doe", price:"10€", description:"Një histori mbi aventurë dhe zbulim.", img:"images/HorizonteTeReja.jpg"},
    {id:"gjurmet-e-kohes", title:"Gjurmët e Kohës", author:"Jane Doe", price:"12€", description:"Roman historik.", img:"images/GjurmetEKohes.jpg"}
];

// Merr parameter nga URL
const params = new URLSearchParams(window.location.search);
let currentBookId = params.get('book');

// Gjej indeksin e librit në array
let currentIndex = books.findIndex(b => b.id === currentBookId);
if(currentIndex === -1) currentIndex = 0; // default në librin e parë

const container = document.getElementById('bookDetails');

function showBook(index){
    const book = books[index];
    container.innerHTML = `
        <h2>${book.title} — Detajet</h2>
        <img src="${book.img}" alt="${book.title}">
        <p><strong>Autori:</strong> ${book.author}</p>
        <p><strong>Çmimi:</strong> ${book.price}</p>
        <p><strong>Përshkrimi:</strong> ${book.description}</p>
        <button onclick="addToCart('${book.id}')">Shto në karrocë</button>
        <div>
            <button onclick="prevBook()">Previous</button>
            <button onclick="nextBook()">Next</button>
        </div>
    `;
}

// Funksion për shtim në karrocë
function addToCart(bookId){
    const book = books.find(b => b.id === bookId);
    alert(`${book.title} u shtua në karrocë!`);
}

// Next / Previous
function nextBook(){
    currentIndex = (currentIndex + 1) % books.length;
    showBook(currentIndex);
}
function prevBook(){
    currentIndex = (currentIndex - 1 + books.length) % books.length;
    showBook(currentIndex);
}

// Shfaq libri aktual
showBook(currentIndex);
</script>
